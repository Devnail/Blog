    <!-- <link href='http://fonts.googleapis.com/css?family=Raleway:300,400%7COpen+Sans:400,400i,700%7CLibre+Baskerville:400i' rel='stylesheet'> -->

<body class="relative">

<!-- Preloader -->
<div class="loader-mask">
    <div class="loader">
        <div></div>
        <div></div>
    </div>
</div>

<div class="main-wrapper oh">
    {include file="public/header" /}
    <section class="bg-light">
        <div class="container-fluid">
            <div class="logo-container text-center">
                <div class="logo-wrap">
                    <a href="index.html">
                        <img class="logo-dark" src="{$aboutData.img}" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="content-wrapper oh">

        <!-- Content -->
        <section class="section-wrap about-me pt-mdm-60">
            <div class="container relative">
                <div class="text-center">
                    <h1 class="heading underline-title uppercase">{$aboutData.title}</h1>
                </div>
                <div class="row row-35">
                    <div class="col-sm-12 text-center">
                        {$aboutData.content|raw|htmlspecialchars_decode}
                    </div>

                </div> <!-- end row -->
            </div> <!-- end container -->
        </section> <!-- end content -->
        {include file="public/footer" /}
    </div> <!-- end content wrapper -->
</div> <!-- end main wrapper -->

<!-- jQuery Scripts -->
<script type="text/javascript" src="__INDEX__/js/jquery.min.js"></script>
<script type="text/javascript" src="__INDEX__/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__INDEX__/js/plugins.js"></script>
<script type="text/javascript" src="__INDEX__/js/scripts.js"></script>
